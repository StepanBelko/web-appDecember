<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="templates/css/login.css" rel="stylesheet" type="text/css">
</head>
<body>


<div class="MyForm">
    <h1>Authorization</h1>
    <div class="inp">
        <form action='login' method="post">
            <input class="log" type='email' id='email' name='email' placeholder="email" ><br>
            <input class="pass" type='password' id='password' name='password'  placeholder="password">
            <div class="info">
                <a href="resetPass">Forgot password?<a/>
            </div>
            <input class="btn" type='submit' value='Submit'>
        </form>
    </div>

</div>

</body>
</html>
